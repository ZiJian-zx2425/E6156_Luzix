<div>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Enter patient name">
    <button (click)="searchPatients()">Search</button>

    <div *ngIf="patientRecords.length > 0">
        <ul>
            <li *ngFor="let record of patientRecords">
                {{ record.name }} - {{ record.condition }}
            </li>
        </ul>
    </div>
</div>
