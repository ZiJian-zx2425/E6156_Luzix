<!-- patients-records.component.html -->

<h2>Patient Records</h2>

<div *ngIf="patientRecords.length > 0; else noRecords">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Condition</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let record of patientRecords">
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.condition }}</td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #noRecords>
    <p>No patient records found.</p>
</ng-template>
