<!-- app-edit-appointment.component.html -->
<div *ngIf="appointment">
    <h2>Edit Appointment</h2>
    <form (ngSubmit)="updateAppointment()">
        <input type="text" [(ngModel)]="appointment.patientName" name="patientName" required>
        <input type="text" [(ngModel)]="appointment.doctorName" name="doctorName" required>
        <input type="datetime-local" [(ngModel)]="appointment.dateTime" name="dateTime" required>
        <button type="submit">Update Appointment</button>
    </form>
</div>
