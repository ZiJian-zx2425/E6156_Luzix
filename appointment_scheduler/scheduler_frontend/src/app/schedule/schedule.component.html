<h2>Schedule an Appointment</h2>
<form (ngSubmit)="scheduleAppointment()">
    <!-- Add form fields for scheduling an appointment -->
    <input type="text" [(ngModel)]="newAppointment.patientName" name="patientName" placeholder="Patient Name" required>
    <input type="text" [(ngModel)]="newAppointment.doctorName" (ngModelChange)="onDoctorNameChange()" name="doctorName" placeholder="Doctor Name" required>
    <select [(ngModel)]="newAppointment.dateTime" name="dateTime" required>
        <option *ngFor="let slot of availableSlots" [value]="slot">
            {{ slot }}
        </option>
    </select>

    <button type="submit">Schedule</button>
</form>
