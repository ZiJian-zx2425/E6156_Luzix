<h2>Schedule an Appointment</h2>
<form (ngSubmit)="scheduleAppointment()">
    <!-- Add form fields for scheduling an appointment -->
    <input type="text" [(ngModel)]="newAppointment.patientName" name="patientName" placeholder="Patient Name" required>
    <input type="text" [(ngModel)]="newAppointment.doctorName" name="doctorName" placeholder="Doctor Name" required>
    <input type="datetime-local" [(ngModel)]="newAppointment.dateTime" name="dateTime" placeholder="Date & Time" required>
    <button type="submit">Schedule</button>
</form>
