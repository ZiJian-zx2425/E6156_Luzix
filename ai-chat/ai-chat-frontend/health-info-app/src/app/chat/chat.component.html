<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages">
      <div [ngClass]="{'user-message': message.isUser, 'ai-message': !message.isUser}">
        {{ message.text }}
      </div>
    </div>
  </div>
  <div class="message-input">
    <input type="text" [(ngModel)]="question" (keyup.enter)="askQuestion()" placeholder="Ask a health question...">
    <button (click)="askQuestion()">Send</button>
  </div>
</div>
